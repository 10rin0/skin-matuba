[[IF(-onelog):
<!-- 投稿の単独ページ以外にいる時 -->
<div class="matuba_post-list [[POSTSTATUS]]">
	<div class="matuba-post-status-fixed"><i class="fa-solid fa-thumbtack"></i></div>
	<a href="[[PERMAURL]]" class="matuba_post_wrap">
	</a>
	<div class="matuba_post_sticky">
		<div class="matuba_post-list-title">
			[[COMMENT:TITLE:15:...]]
		</div>
		<div class="matuba_one-pic">
			[[ONEPICT:1]]
			<!-- 好きな画像に差替える（tegalog.cgiからの相対リンク） -->
			<img src="skin-matuba/matuba.png" class="dummyimg" alt="投稿に画像が含まれないときに表示するダミー">
		</div>
	</div>
</div>
:IF]]


[[IF(onelog):
<!-- 投稿の単独ページにいる時 -->
<div class="matuba_post-one [[POSTSTATUS]]">
	<div class="matuba_post-status">
		<div class="matuba_post-status-lock"><i class="fa-solid fa-lock"></i></div>
		<div class="matuba_post-status-draft">この記事は下書き状態です</div>
	</div>
	<div class="post-header">
		<div class="matuba_post-date">[[DATE:Y/M/D h:m]] <small>（[[DATE:A]]）</small>
			<span class="matuba_post-new">[[NEW]]</span>
			<span class="matuba_length">[[LENGTH]]文字</span>
		</div>
		<!-- ログインしているときのみ見える、編集用のURLを出力。
	   非ログイン状態でも見れるようにするためにはクラスを削除 -->
		<div class="matuba_post-edit-delete Login-Required">
			<a href="[[EDITURL]]" class="matuba_post-edit">edit</a>
			<a href="[[DELETEURL]]" class="matuba_post-delete">delete</a>
		</div>
	</div>
	<!-- 投稿本文を出力 -->
	<div class="comment">[[COMMENT]]</div>

	<div class="post-fotter">
		<div class="matuba_user">
			<p>投稿者：[[USERICON]] [[USERNAME]]
				<span class="matba_user-intro">[[USERINTRO]]</span>
			</p>
		</div>

		<div class="matuba_share">
			<small>この記事を共有：</small>
			<!-- twitter(X)に共有。文字数はURLを含めて140文字を超えないように注意 -->
			<a href="https://twitter.com/intent/tweet?url=[[PARMAURL:FULL]]&text=[[COMMENT:TITLE:100:...]]"
				target="_blank">
				<button>
					<i class="fa-brands fa-x-twitter"></i> X(twitter)に共有
				</button>
			</a>

			<!-- URLコピーボタン　タグを埋めればテキストの投稿もできる -->
			<button class="post-share" data-clipboard-text="[[COMMENT:TITLE:100:...]] [[PERMAURL:FULL]]">
				<i class="fa-solid fa-copy"></i> 本文とURLをコピー
			</button>
		</div>
		<!-- 投稿に含まれる、カテゴリとタグを抽出 -->
		<div>カテゴリー：[[CATEGORYLINKS]]</div>
		<div>タグ：[[COMMENT:TAGS]]</div>
	</div>
</div>
:IF]]
