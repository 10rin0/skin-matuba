<!-- iframe版 -->
<!-- ラジオボタン -->
<input type="radio" name="codecopy" id="cepick_bottun">
<input type="radio" name="codecopy" id="image_bottun">
<input type="radio" name="codecopy" id="null" checked>


<div class="copy-paste  Login-Required">

    <label for="cepick_bottun">
        <i class="fa-regular fa-face-smile"></i>
    </label>
    <label for="image_bottun">
        <i class="fa-solid fa-image"></i>
    </label>

    <label for="null">
        <i class="fa-solid fa-xmark"></i>
    </label>

</div>


<div class="cepicker copytter">
    <iframe title="カスタム絵文字" src="?mode=admin&work=cemoji" frameborder="0">

    </iframe>
</div>
<div class="imgpicker copytter">
    <iframe title="画像リスト" src="?mode=admin&work=images" frameborder="0">

    </iframe>

</div>
<style>
    /*全体の調整*/
    input[name="codecopy"] {
        display: none;
    }

    .copy-paste {
        display: inline-block;
        position: fixed;
        top: 15lvh;
        left: 0;
        width: 1.2em;
        z-index: 9998;


        cursor: pointer;
        font-size: 1.2em;
        padding: 5px 15px;
        background-color: var(--nc-bg-2);
        border-width: 2px 3px 2px 0;
        border-style: solid;
        border-color: var(--nc-bg-3);

    }


    .copytter {
        display: block;
        position: fixed;
        bottom: 0;
        left: -100%;
        transition: 0.5s;

        width: 100%;
        max-width: 400px;
        height: 50lvh;
        overflow-y: hidden;
        overflow-x: hidden;
        background-color: var(--nc-bg-2);

        border-width: 2px 0 0 0;
        border-style: solid;
        border-color: var(--nc-bg-3);

    }

    .copytter iframe {
        width: 100%;
        height: 100%;
    }

    #cepick_bottun:checked~.cepicker {
        left: 0;
    }

    #image_bottun:checked~.imgpicker {
        left: 0;
    }

    #null:checked~.copy-paste>label[for="null"] {
        display: none;
    }
</style>
